name: "LLRP-Impinj-Profile"
manufacturer: "Impinj"
labels:
  - "LLRP"
  - "RFID"
  - "Impinj"
description: "A device profile with added Impinj support."

deviceResources:
  - 
    name: "ImpinjCustomExtensionMessage"
    properties:
      valueType: "String"
      readWrite: "RW"
      defaultValue: "AAAAAA=="
    attributes:
      vendor: "25882"
      subtype: "21"

  - 
    name: "ImpinjSaveSettingsMessage"
    properties:
      valueType: "String"
      readWrite: "W"
    attributes:
      vendor: "25882"
      subtype: "23"

  - 
    name: "ReaderCapabilities"
    description: "The capabilities of a reader"
    properties:
      valueType: "Object"
      readWrite: "R"

  - 
    name: "ReaderConfig"
    description: "A Reader's configuration"
    properties:
      valueType: "Object"
      readWrite: "RW"

  - 
    name: "ROSpecID"
    description: "Client-generated Reader Operation Specification Identifier"
    properties:
      valueType: "uint32"
      readWrite: "W"
      defaultValue: "1"

  - 
    name: "AccessSpecID"
    description: "Client-generated Access Specification Identifier"
    properties:
      valueType: "uint32"
      readWrite: "W"
      defaultValue: "1"

  - 
    name: "ROSpec"
    properties:
      valueType: "Object"
      readWrite: "RW"

  - 
    name: "AccessSpec"
    properties:
      valueType: "Object"
      readWrite: "RW"

  - 
    name: "Action"
    properties:
      valueType: "String"
      readWrite: "W"

  - 
    name: "ROAccessReport"
    properties:
      valueType: "Object"
      readWrite: "R" # not actually readable; it's async

  - 
    name: "ReaderEventNotification"
    properties:
      valueType: "Object"
      readWrite: "R" # not actually readable; it's async

deviceCommands:
  - 
    name: enableROSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "ROSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Enable" }

  - 
    name: startROSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "ROSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Start" }

  - 
    name: stopROSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "ROSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Stop" }

  - 
    name: disableROSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "ROSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Disable" }

  - 
    name: deleteROSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "ROSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Delete" }

  - 
    name: enableAccessSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "AccessSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Enable" }

  - 
    name: disableAccessSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "AccessSpecID", defaultValue: "0" }
      - { deviceResource: "Action", defaultValue: "Disable" }

  - 
    name: deleteAccessSpec
    isHidden: false
    readWrite: "W"
    resourceOperations:
      - { deviceResource: "AccessSpecID" }
      - { deviceResource: "Action", defaultValue: "Delete" }
      